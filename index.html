<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores y Corazones - Natalina</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fef4c5;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .floating {
            position: absolute;
            font-size: 60px; /* Tama침o aumentado */
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .floating-name {
            position: absolute;
            font-size: 60px;
            color: #d4a017;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: float 6s linear infinite;
        }
    </style>
</head>
<body>
    <script>
        function createFloatingElement(emoji) {
            for (let i = 0; i < 3; i++) { // Genera m치s emojis por iteraci칩n
                const element = document.createElement("div");
                element.classList.add("floating");
                element.textContent = emoji; 
                document.body.appendChild(element);
                
                element.style.left = Math.random() * window.innerWidth + "px";
                element.style.animationDuration = (3 + Math.random() * 3) + "s";
                
                setTimeout(() => { element.remove(); }, 6000);
            }
        }
        
        function createFloatingName() {
            for (let i = 0; i < 2; i++) { // Genera m치s nombres por iteraci칩n
                const name = document.createElement("div");
                name.classList.add("floating-name");
                name.textContent = "Natalina";
                document.body.appendChild(name);
                
                name.style.left = Math.random() * window.innerWidth + "px";
                name.style.animationDuration = (3 + Math.random() * 3) + "s";
                
                setTimeout(() => { name.remove(); }, 6000);
            }
        }
        
        setInterval(() => createFloatingElement("游꺝"), 300);
        setInterval(() => createFloatingElement("仇벒잺"), 400);
        setInterval(createFloatingName, 2000);
    </script>
</body>
</html>
