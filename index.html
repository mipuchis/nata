<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores y Corazones - Natalina</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fef4c5;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .floating {
            position: absolute;
            font-size: 60px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .floating-name {
            position: absolute;
            font-size: 60px;
            color: #d4a017;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: float 6s linear infinite;
        }
        /* Contenedor del reproductor */
        .player-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        /* Ocultar el video */
        #youtube-player {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- Contenedor del reproductor -->
    <div class="player-container">
        <button onclick="playMusic()">‚ñ∂Ô∏è Reproducir</button>
        <button onclick="pauseMusic()">‚è∏Ô∏è Pausar</button>
    </div>

    <!-- Reproductor de YouTube -->
    <div id="youtube-player"></div>

    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: '6zDsm0QqKWg', // ID del video de YouTube
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': '6zDsm0QqKWg' },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("YouTube Player listo");
        }

        function playMusic() {
            if (player) {
                player.playVideo();
            }
        }

        function pauseMusic() {
            if (player) {
                player.pauseVideo();
            }
        }

        // Cargar la API de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function createFloatingElement(emoji) {
            for (let i = 0; i < 3; i++) {
                const element = document.createElement("div");
                element.classList.add("floating");
                element.textContent = emoji; 
                document.body.appendChild(element);
                
                element.style.left = Math.random() * window.innerWidth + "px";
                element.style.animationDuration = (3 + Math.random() * 3) + "s";
                
                setTimeout(() => { element.remove(); }, 6000);
            }
        }
        
        function createFloatingName() {
            for (let i = 0; i < 2; i++) {
                const name = document.createElement("div");
                name.classList.add("floating-name");
                name.textContent = "Natalina";
                document.body.appendChild(name);
                
                name.style.left = Math.random() * window.innerWidth + "px";
                name.style.animationDuration = (3 + Math.random() * 3) + "s";
                
                setTimeout(() => { name.remove(); }, 6000);
            }
        }
        
        setInterval(() => createFloatingElement("üåª"), 300);
        setInterval(() => createFloatingElement("‚ù§Ô∏è"), 400);
        setInterval(createFloatingName, 2000);
    </script>
</body>
</html>
